            @keyframes rotating {
              from {
                transform: rotate(0deg);
              }
              to {
                transform: rotate(360deg);
              }
            }
            clipPath > path {
                transform-origin: .5px .5px;
                animation: rotating 10s linear infinite;
            }
            svg {
                position: fixed;
                top: 50vh;
                left: 50vw;
            }
        </style>
    </head>
